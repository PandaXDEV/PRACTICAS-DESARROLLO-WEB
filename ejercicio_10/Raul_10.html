<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página sobre Inteligencia Artificial</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <!-- Reproductor de audio de fondo -->
    <audio autoplay loop class="audio-fondo">
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mp3"
      />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Cabecera -->
    <header class="cabecera">
      <h1>VIDEOS RELACIONADOS CON MI PROYECTO FINAL</h1>
    </header>

    <!-- Sección de Vídeos -->
    <main class="contenido-principal">
      <section class="seccion-video-local">
        <h2>¿Qué es y como funciona la INTELIGENCIA ARTIFICIAL?</h2>
        <video width="720" height="480" controls class="video-local">
          <source
            src="¿Qué es y cómo funciona la INTELIGENCIA ARTIFICIAL.mp4"
            type="video/mp4"
          />
          Tu navegador no soporta el elemento de vídeo.
        </video>
      </section>

      <!-- Vídeo Online-->
      <section class="seccion-video-onlineYmapa">
        <iframe
          width="600"
          height="450"
          class="video-online"
          src="https://www.youtube.com/embed/2ePf9rue1Ao"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <!-- Mapa de google -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12678.72351884289!2d-1.9522020794481039!3d37.39737850028599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd652ef0f45ea01d%3A0x55004e7f698b204b!2zSHXDqXJjYWwtT3ZlcmEsIEFsbWVyw61h!5e0!3m2!1ses!2ses!4v1731265348367!5m2!1ses!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>Creado por Raúl Hernández López</p>
    </footer>
  </body>
</html>
